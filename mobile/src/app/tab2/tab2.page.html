<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Universidades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let uni of universidades" (click)="openModalEditUni(uni.id)" class="ion-activatable ripple-parent">
     
      <ion-label>
        <h2> {{uni.nombre}} </h2>
        <p> {{uni.descripcion}} </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- fab placed to the top and end and on the top edge of the content overlapping header -->
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button size="small" (click)="openModalCreateUni()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
</ion-content>
