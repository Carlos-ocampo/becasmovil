<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Paises
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pais of paisesList" (click)="openModalEditCountry(pais.id)" class="ion-activatable ripple-parent">
      <ion-avatar slot="start">
        <span> {{pais.emoji}} </span>
      </ion-avatar>
      <ion-label>
        <h2> {{pais.nombre}} </h2>
        <p> <strong>id:</strong> {{pais.id}} </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- fab placed to the top and end and on the top edge of the content overlapping header -->
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button size="small" (click)="openModalCreateCountry()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  

</ion-content>
